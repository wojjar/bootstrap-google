<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Bootstrap Google</title>
</head>

<body>

  <!-- header -->
  <header>
    <nav class="navbar navbar-expand-md justify-content-end">
      <button class="navbar-toggler btn-sm p-0" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu"
        aria-expanded="false" aria-label="navigation switch">
        <span class="navbar-toggler-icon-xs"><i class="fa fa-navicon"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ml-auto pr-2">
          <li class="nav-item p-2">
            <a class="text-dark" href="#">Gmail</a>
          </li>
          <li class="nav-item p-2">
            <a class="text-dark" href="#">Grafika</a>
          </li>
          <li class="nav-item p-2">
            <a class="text-dark" href="#" title="Aplikacje Google"><i class="fa fa-th"></i></a>
          </li>
          <li class="nav-item py-1 px-2">
            <button class="btn-md btn-primary">Zaloguj się</button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- main -->
  <main>
    <div class="container-fluid pt-5 mt-5">
      <div class="row">
        <div class="mx-auto pt-5">
          <figure>
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo"
              class="img-fluid" style="width: 272px; height: 92px">
          </figure>
        </div>
      </div>

      <div class="row">
        <div class="input-group col-md-8 col-lg-5 mx-auto pb-4">
          <input type="text" class="form-control" aria-label="text">
          <div class="input-group-append">
            <button type="button" class="btn"><img src="https://www.gstatic.com/inputtools/images/tia.png" alt=""></button>
            <button type="button" class="btn"><i class="fa fa-microphone"></i></button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="btn-toolbar mx-auto" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-md mx-auto">Szukaj w Google</button>
          </div>
          <div class="btn-group" role="group" aria-label="Second group">
            <button type="button" class="btn btn-md mx-auto">Szczęśliwy traf</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="mx-auto my-3">
          <p class="text-center">Korzystaj z Google w tych językach: polski</p>
        </div>
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer>
    <div class="bg-light fixed-bottom pt-2 pb-4 pl-4 mb-2 border">
      <p>Polska</p>
    </div>
    <nav class="navbar fixed-bottom bg-light navbar-expand-sm border">
      <button class="navbar-toggler btn-sm p-0" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon-xs"><i class="fa fa-navicon"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="text-dark p-2" href="#">Reklamuj się</a>
          </li>
          <li class="nav-item">
            <a class="text-dark p-2" href="#">Dla firm</a>
          </li>
          <li class="nav-item">
            <a class="text-dark p-2" href="#">O nas</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="text-dark p-2" href="#">Prywatność</a>
          </li>
          <li class="nav-item">
            <a class="text-dark p-2" href="#">Warunki</a>
          </li>
          <li class="nav-item">
            <a class="text-dark p-2" href="#">Ustawienia</a>
          </li>
        </ul>
      </div>
    </nav>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
